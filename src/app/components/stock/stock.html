<div class="mat-elevation-z8">
  <div style="display: flex; justify-content: flex-end; padding: 16px;">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Stock</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticker </th>
      <td mat-cell *matCellDef="let row"> {{row.ticker}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Base Currency Column -->
    <ng-container matColumnDef="baseCurrency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Currency </th>
      <td mat-cell *matCellDef="let row"> {{row.baseCurrency}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStock(row.ticker)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
